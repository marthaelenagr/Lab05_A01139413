<!DOCTYPE html>
<html lang="en">

  <head>
      <title>
          Shopping List
      </title>
      <link rel="stylesheet"
            href="./css/index.css"
            type="text/css">
  </head>

  <body>
      <header>
          <h1>
              Shopping List
          </h1>
      </header>
      <main class="container">
          <form>
              <label>
                  Add an item
              </label>
              <input type="text"
                    placeholder="e.g., broccoli">
              <button class="addItem"
                      type="submit">
                  Add item
              </button>
          </form>
      </main>
      <section class="results">
          <ul>
          </ul>
      </section>
      <script src="./js/index.js"
              type="text/javascript"></script>
  </body>

</html>
